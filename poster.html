<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>image template</title>
  </head>
  <body>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Cormorant+SC');

      *{
        margin: 0;
        padding: 0;
        font-family: 'Cormorant SC';
        color: white;
      }
      .wrapper {
        position: relative;
        width: 100%;
      }
      .name {
        position: absolute;
        top: 5%;
        left: 5%;
        padding: 5px 10px;
        font-size: 4vw;
        box-shadow: inset 0 0 0 200px rgba(255,255,255,0.2);
      }

      .vyznamne-dny {
        list-style: none;
        position: absolute;
        bottom: 5%;
        left: 5%;
        font-size: 3vw;
        padding: 5px 10px;
        color: rgba(255,255,255,0.7);
        display: none; /*TODO: dodelat */
        box-shadow: inset 0 0 0 200px rgba(255,255,255,0.2);
      }

      .cover {
        display: block;
        max-width: 100%;
      }
    </style>

    <div class="wrapper">
      <div class="name">Name</div>
      <ul class="vyznamne-dny">
      </ul>
      <img class="cover" src="https://source.unsplash.com/random/?animal,nature,autumn" />
    </div>

  </body>
</html>
